<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Scacchiera</title>
  <style type="text/css">
    body {
      background-color: white;
    }
    .bianca {
      margin: 3vh auto;
      width: 94vw;
      height: 94vh;
      background-image: url("scacc2.png");
      background-position: center;
    }
    .nera {
      margin: 3vh auto;
      width: 94vw;
      height: 94vh;
      background-image: url("scacc1.png");
      background-position: center;
    }    
    .centro {
      width: 8vh;
      height: 8vh;
      border-radius: 100px;
      margin: 0;
      position: fixed;
      background-color: #FF3300;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
 </style>
</head>
<body>
  <span id="trasparenza">
  <div id="target" class="bianca" onclick="myfunc()"></div> 
  </span>
  <div class="centro"></div>
  <script src="timer.js"></script>
</body>
</html>
